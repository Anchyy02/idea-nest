<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="utf-8" />
  <title>Interaktivni Whiteboard</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .toolbar { display:flex; gap:8px; padding:10px; border-bottom:1px solid #e5e7eb; position:sticky; top:0; background:#fff; z-index:2; }
    .toolbar input[type=color], .toolbar input[type=range], .toolbar button { padding:6px; }
    #board { display:block; width:100%; height:600px; cursor: crosshair; }
  </style>
</head>
<body>
  <div class="toolbar">
    <label>Boja: <input type="color" id="color" value="#c30f10"></label>
    <label>Debljina: <input type="range" id="size" min="1" max="24" value="4"></label>
    <button id="clear">Oƒçisti</button>
  </div>
  <canvas id="board"></canvas>
  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    function resize(){ canvas.width = window.innerWidth; canvas.height = 600; }
    resize();
    window.addEventListener('resize', resize);
    let drawing = false; let last = null;
    function pos(e){
      const r = canvas.getBoundingClientRect();
      if(e.touches){ e = e.touches[0]; }
      return { x: e.clientX - r.left, y: e.clientY - r.top };
    }
    function start(e){ drawing = true; last = pos(e); }
    function end(){ drawing = false; last = null; }
    function draw(e){
      if(!drawing) return; const p = pos(e);
      ctx.strokeStyle = document.getElementById('color').value;
      ctx.lineWidth = +document.getElementById('size').value;
      ctx.lineCap = 'round'; ctx.lineJoin = 'round';
      ctx.beginPath(); ctx.moveTo(last.x, last.y); ctx.lineTo(p.x, p.y); ctx.stroke();
      last = p; e.preventDefault();
    }
    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', end);
    canvas.addEventListener('mouseleave', end);
    canvas.addEventListener('touchstart', start, {passive:false});
    canvas.addEventListener('touchmove', draw, {passive:false});
    canvas.addEventListener('touchend', end);
    document.getElementById('clear').onclick = ()=> ctx.clearRect(0,0,canvas.width,canvas.height);
  </script>
</body>
</html>
